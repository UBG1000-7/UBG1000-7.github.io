<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>п0сх4лк0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #58a6ff;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 40px;
        }

        .photo-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #161b22;
        }

        .photo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .photo-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #161b22, #0d1117);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b949e;
            font-size: 1.1rem;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #8b949e;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">п0сх4лк0</h1>
    </div>

    <div class="gallery" id="gallery">
        <!-- Фотографии будут добавлены через JavaScript -->
        <div class="photo-container">
            <div class="photo-placeholder">
                Загрузка изображений...
            </div>
        </div>
    </div>

    <div class="footer">
        <p>п0сх4лк0 © 2024</p>
    </div>

    <script>
        const imagePaths = [
            'images/photo1.jpg',
        ];

        const gallery = document.getElementById('gallery');
        
        gallery.innerHTML = '';

        imagePaths.forEach((path, index) => {
            const photoContainer = document.createElement('div');
            photoContainer.className = 'photo-container';
            
            const img = document.createElement('img');
            img.className = 'photo';
            img.src = path;
            img.alt = `Фото ${index + 1}`;
            img.onerror = function() {
                this.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'photo-placeholder';
                placeholder.textContent = `Изображение ${index + 1}`;
                photoContainer.appendChild(placeholder);
            };
            
            photoContainer.appendChild(img);
            gallery.appendChild(photoContainer);
        });

        if (imagePaths.length === 0) {
            gallery.innerHTML = `
                <div class="photo-container" style="grid-column: 1 / -1;">
                    <div class="photo-placeholder" style="height: 200px;">
                        Добавьте изображения в папку images/
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
